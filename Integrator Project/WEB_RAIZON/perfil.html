<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil | RaizOn</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@400;700&family=Inter:wght@400;600&family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
</head>
<body style="background: var(--color-crema);">
  <main class="max-w-screen-lg mx-auto p-4" style="min-height: 100vh;">
    <h2 style="font-family: 'DM Serif Display', serif; color: var(--color-primario-oscuro); text-align: center; margin-bottom: 2.5rem;">Mi perfil</h2>
    <section class="perfil-section shadow-soft rounded-2xl p-4 bg-blanco borde-artesanal" style="display: flex; gap: 2.5rem; align-items: flex-start;">
      <!-- Datos personales -->
      <div style="min-width: 220px; text-align: center;">
        <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=200&q=80" alt="Avatar Juan Pérez" style="width: 90px; height: 90px; object-fit: cover; border-radius: 50%; margin: 0 auto 1rem auto;">
        <h3>Juan Pérez</h3>
        <p style="color: var(--color-azul-profundo); font-size: 1rem;">Consumidor</p>
        <p style="font-size: 0.98rem; margin: 0.7rem 0 1.2rem 0;">juanperez@email.com</p>
        <button class="rounded-2xl shadow-soft" style="width: 100%; margin-bottom: 0.7rem;">Editar perfil</button>
        <button class="rounded-2xl shadow-soft" style="width: 100%; background: var(--color-azul-profundo); color: var(--color-blanco);">Cerrar sesión</button>
      </div>
      <!-- Favoritos y compras -->
      <div style="flex: 1;">
        <h4 style="font-family: 'DM Serif Display', serif; color: var(--color-primario); margin-bottom: 1rem;">Mis favoritos</h4>
        <div style="display: flex; gap: 1.2rem; margin-bottom: 2rem; flex-wrap: wrap;">
          <div class="producto-favorito shadow-soft rounded-2xl p-2 bg-blanco borde-artesanal" style="min-width: 120px; max-width: 140px;">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80" alt="Jarra de barro" style="height: 70px; width: 100%; object-fit: cover; border-radius: 1rem; margin-bottom: 0.7rem;">
            <h5 style="font-size: 1rem;">Jarra de barro</h5>
          </div>
          <div class="producto-favorito shadow-soft rounded-2xl p-2 bg-blanco borde-artesanal" style="min-width: 120px; max-width: 140px;">
            <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=200&q=80" alt="Hamaca yucateca" style="height: 70px; width: 100%; object-fit: cover; border-radius: 1rem; margin-bottom: 0.7rem;">
            <h5 style="font-size: 1rem;">Hamaca yucateca</h5>
          </div>
        </div>
        <h4 style="font-family: 'DM Serif Display', serif; color: var(--color-primario); margin-bottom: 1rem;">Historial de compras</h4>
        <table style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr style="background: var(--color-gris-claro);">
              <th style="padding: 0.7rem; text-align: left;">Producto</th>
              <th style="padding: 0.7rem; text-align: left;">Fecha</th>
              <th style="padding: 0.7rem; text-align: left;">Total</th>
              <th style="padding: 0.7rem; text-align: left;">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="padding: 0.7rem;">Jarra de barro</td>
              <td style="padding: 0.7rem;">2024-05-01</td>
              <td style="padding: 0.7rem;">$350 MXN</td>
              <td style="padding: 0.7rem;">Entregado</td>
            </tr>
            <tr>
              <td style="padding: 0.7rem;">Hamaca yucateca</td>
              <td style="padding: 0.7rem;">2024-04-20</td>
              <td style="padding: 0.7rem;">$1,200 MXN</td>
              <td style="padding: 0.7rem;">En camino</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
