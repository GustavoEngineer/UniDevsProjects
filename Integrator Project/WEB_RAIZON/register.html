<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | RaizOn</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@400;700&family=Inter:wght@400;600&family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
</head>
<body style="background: var(--color-crema);">
  <main style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <section class="shadow-soft rounded-2xl borde-artesanal bg-blanco" style="display: flex; overflow: hidden; max-width: 800px; width: 100%;">
      <div style="background: var(--color-primario); color: var(--color-blanco); flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2.5rem 1.5rem;">
        <h2 style="font-family: 'DM Serif Display', serif; font-size: 2rem; margin-bottom: 1rem;">¡Únete a RaizOn!</h2>
        <p style="font-size: 1.1rem;">Crea tu cuenta y apoya el arte mexicano</p>
      </div>
      <form style="flex: 1.2; display: flex; flex-direction: column; gap: 1.2rem; padding: 2.5rem 2rem; background: var(--color-blanco);">
        <h3 style="font-family: 'DM Serif Display', serif; font-size: 1.5rem; color: var(--color-primario-oscuro);">Crear cuenta</h3>
        <label for="register-name">Nombre completo</label>
        <input id="register-name" type="text" placeholder="Tu nombre" required>
        <label for="register-email">Correo electrónico</label>
        <input id="register-email" type="email" placeholder="correo@ejemplo.com" required>
        <label for="register-password">Contraseña</label>
        <input id="register-password" type="password" placeholder="Crea una contraseña" required>
        <label for="register-type">Tipo de usuario</label>
        <select id="register-type" required>
          <option value="">Selecciona una opción</option>
          <option value="consumidor">Consumidor</option>
          <option value="artesano">Artesano</option>
        </select>
        <button type="submit" class="rounded-2xl shadow-soft" style="margin-top: 1rem;">Registrarse</button>
        <p style="font-size: 0.95rem; text-align: center; margin-top: 1rem;">¿Ya tienes cuenta? <a href="login.html" style="color: var(--color-primario); text-decoration: underline;">Inicia sesión</a></p>
      </form>
    </section>
  </main>
</body>
</html>
