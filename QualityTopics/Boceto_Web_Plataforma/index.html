<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="left-panel">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <div class="social-login">
                <div class="social-circle">
                    <img src="images/googleicon.png" alt="Google" />
                </div>
                <div class="social-circle">
                    <img src="images/microsofticon.png" alt="Microsoft" />
                </div>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Ingresar</button>
                <div class="login-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Guardar sesión
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
        
        <div class="register-container hidden">
            <h2>Crear Cuenta</h2>
            <div class="social-login">
                <div class="social-circle">
                    <img src="images/googleicon.png" alt="Google" />
                </div>
                <div class="social-circle">
                    <img src="images/microsofticon.png" alt="Microsoft" />
                </div>
            </div>
            <form class="register-form">
                <div class="input-group">
                    <label for="register-name">Nombre</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Correo</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="register-form-btn">Registrarse</button>
            </form>
        </div>
    </div>
    <div class="right-panel">
        <div class="welcome-message">
            <img src="images/LogoIAWAY.png" alt="Logo IAWAY" class="logo-iaway" />
            <strong>Explora el mundo de la inteligencia artificial. Todo empieza aquí.</strong>
            <div class="welcome-question">¿Eres nuevo por aquí?</div>
            <button class="register-btn">Registrarse</button>
        </div>
        
        <div class="login-welcome-message hidden">
            <img src="images/LogoIAWAY.png" alt="Logo IAWAY" class="logo-iaway" />
            <strong>Nos alegra tenerte de vuelta en IAWAY.</strong>
            <div class="welcome-question">¿Ya tienes una cuenta con nosotros?</div>
            <button class="login-btn-welcome">Iniciar Sesión</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
